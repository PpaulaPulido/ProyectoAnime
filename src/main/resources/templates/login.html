<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaVerse - Iniciar Sesión</title>
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <p class="subtitle">¡Bienvenido de nuevo al universo del manga y anime!</p>

            <form id="loginForm">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>

            <div class="extra-links">
                <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
                <a href="register.html" class="register-link">¿No tienes cuenta? <span>Regístrate</span></a>
            </div>
        </div>

        <div class="image-container">
            <img src="img/manga2-removebg-preview.png" alt="Manga city" />
        </div>
    </div>

</body>
</html>
