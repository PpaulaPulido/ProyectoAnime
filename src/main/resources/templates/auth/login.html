<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaVerse - Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/styles/auth.css}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <p class="subtitle">¡Bienvenido de nuevo al universo del manga y anime!</p>

            <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" th:field="*{email}" 
                           th:attr="value=${preservedEmail != null} ? ${preservedEmail} : *{email}"
                           placeholder="Correo electrónico" required>
                    <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
                </div>

                <div class="form-group password-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" th:field="*{password}" 
                               placeholder="Contraseña" required>
                        <button type="button" id="togglePassword" class="eye-btn" aria-label="Mostrar contraseña">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path class="eye-open" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                <path class="eye-closed" d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" style="display:none"/>
                            </svg>
                        </button>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesión</button>

                <div th:if="${error}" class="error-message-container">
                    <span th:text="${error}"></span>
                    <div th:if="${error == 'Contraseña incorrecta'}" class="recovery-link">
                        <a th:href="@{/auth/forgot-password}">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <div th:if="${message}" class="success-message-container">
                    <span th:text="${message}"></span>
                </div>
            </form>

            <div class="extra-links">
                <a th:href="@{/auth/forgot-password}" class="forgot">¿Olvidaste tu contraseña?</a>
                <a th:href="@{/auth/register}" class="register-link">¿No tienes cuenta? <span>Regístrate</span></a>
            </div>
        </div>

        <div class="image-container">
            <img th:src="@{/img/manga2-removebg-preview.png}" alt="Manga city" />
        </div>
    </div>

    <script type="module" th:src="@{/js/login.js}"></script>
</body>
</html>
