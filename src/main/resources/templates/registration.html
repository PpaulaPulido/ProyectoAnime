<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaVerse - Registro</title>
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>MangaVerse</h1>
            <p class="subtitle">¡Únete al universo del manga y anime en <span>MangaVerse</span>!</p>

            <form id="registerForm">
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar contraseña" required>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>

            <p class="login-link">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
        </div>

        <div class="image-container">
            <img src="/img/manga5-removebg-preview.png" alt="Manga city" />
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
